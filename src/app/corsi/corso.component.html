<div class="d-flex justify-content-between align-items-center mt-4 p-3">
  <h1>Lista Corsi</h1>
  <div>
  <button class="btn btn-success rounded me-2" routerLink="/corsi/search-corso">Cerca corso</button>
  <button class="btn btn-primary rounded" (click)="openDialog()">Aggiungi Corso</button>
</div>
</div>
<div class="container-fluid mt-2">
  <table class="table table-bordered table-hover table-striped table-primary">
    <thead class="table-dark">
<!--    <tr>-->
<!--      <th colspan="5">-->
<!--        <input id='cercaCorso' class="form-control" type="text" placeholder="Cerca Corso..." [(ngModel)]="corsoCercato" (ngModelChange)="searchCorso()"/>-->
<!--      </th>-->
<!--    </tr>-->
    <tr>
      <th>id</th>
      <th>Nome</th>
      <th>Data Inizio</th>
      <th>Durata</th>
      <th>ID Docente</th>
    </tr>

    </thead>
    <tbody>
      @for(corso of corsiFiltrati();track corso.id){
        <tr class="corso" [routerLink]="['/corsi','corso',corso.id]">


          <td>{{corso.id}}</td>
          <td>{{corso.nome}}</td>
          <td>{{corso.data_inizio | date:'dd/MM/yyyy'}}</td>
          <td>{{corso.durata}}</td>
          <td>{{corso.docente.id}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
