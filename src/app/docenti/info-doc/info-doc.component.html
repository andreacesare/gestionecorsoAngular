<div  class="col rounded border border">
  <div class="row">
    ;<p><strong>&nbsp;id:</strong> {{ docente().id }}</p>
  </div>
  <div class="row">
   <p><strong>&nbsp;nome:</strong> {{ docente().nome }}</p>
  </div>
  <div class="row">
    <p> <strong>&nbsp;cognome:</strong> {{ docente().cognome }}</p>
  </div>
  <div class="row">
    <p><strong>&nbsp;corsi:</strong>
    <span>
    <ul > @for (corso of docente().corsi; track corso.id)
    { <li> {{ corso.nome }}</li>}
    </ul>
    </span>
    </p>
  </div>

</div>

<div class="row">
  <div class="col">
<div class="col">
  <button type="button" (click)="onBack()">Indietro</button>
</div>
    <div class="col">
      <button class="rounded" type="button" (click)="onDelete(docente())">Elimina</button>
    </div>

    <div class="col">
      <button class="rounded" [routerLink]="['up-docente']">Modifica Docente</button>
    </div>
</div>
  <div class="col">
<router-outlet/>
</div>
</div>
