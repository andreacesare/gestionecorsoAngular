<div class="container mt-4">
  <div class="col rounded border border p-4 bg-light shadow-lg">
    <div class="row mb-3">
      <p class="mb-1"><strong>id:</strong> {{ docente().id }}</p>
    </div>
    <div class="row mb-3">
      <p class="mb-1"><strong>nome:</strong> {{ docente().nome }}</p>
    </div>
    <div class="row mb-3">
      <p class="mb-1"><strong>cognome:</strong> {{ docente().cognome }}</p>
    </div>

    <div class="row mb-3">
      <p class="mb-1"><strong>corsi:</strong></p>
      <ul class="list-group">
        @for (corso of docente().corsi; track corso.id)
        {
          <li class="list-group-item">{{ corso.nome }}</li>
        }
      </ul>
    </div>

  </div>

  <div class="row mt-4">
    <div class="col d-flex justify-content-between">
      <button type="button" class="btn btn-secondary rounded" (click)="onBack()">Indietro</button>
      <button class="btn btn-danger rounded" type="button" (click)="onDelete(docente())">Elimina</button>
      <button class="btn btn-primary rounded" (click)="openDialog()">Modifica Docente</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
