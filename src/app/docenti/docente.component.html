<div class="d-flex justify-content-between align-items-center mt-4 p-3">
  <h1>Lista Docenti</h1>
  <button class="btn btn-primary rounded" (click)="openDialog()">Aggiungi Docente</button>
</div>
<div class="container-fluid  mt-2">

<table class="table table-bordered  table-hover table-striped table-primary">

  <thead class="table-dark">
  <tr>
<!--    <th colspan="3">-->
<!--      <input id="cercaDocente" type="text" class="form-control" placeholder="Cerca Docente..." [(ngModel)]="docCercato" (ngModelChange)="searchDocente()">-->
<!--    </th>-->
    <th colspan="3">
      <input id="cercaDocente" type="text" class="form-control" placeholder="Cerca Docente..." [formControl]="searchControl" />
    </th>
  </tr>
  <tr>
    <th>id </th>
    <th>Nome</th>
    <th>Cognome</th>
  </tr>

  </thead>
  <tbody>
    @for(docente of docenti();track docente.id){
    <tr class="docente" [routerLink]="['/docenti','docente',docente.id]">


      <td>{{docente.id}}</td>
      <td>{{docente.nome}}</td>
      <td>{{docente.cognome}}</td>

    </tr>
  }
  </tbody>
</table>
</div>
