<h1>Lista Docenti</h1>
<ul>
@for(docente of docenti();track docente.id){

 <li >
   <div  class='special rounded border border' [routerLink]="['/docenti','docente',docente.id]">
   &nbsp;{{docente.nome+" "+docente.cognome}}
    </div>
 </li>
}
</ul>

<div class=row>
  <div class="col">
<button class="rounded" routerLink="/docenti/new-docente">Aggiungi Docente</button>
</div>
  <div class="col">
    <router-outlet/>
  </div>
</div>
