<div class="container mt-4">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="p-4 border rounded shadow-lg bg-light">
    <h3 class="text-center mb-4">Aggiungi Docente</h3>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input id="nome" type="text" class="form-control" [(ngModel)]="newDocente().nome" name="nome" placeholder="Inserisci il nome" required />
    </div>

    <div class="mb-3">
      <label for="cognome" class="form-label">Cognome</label>
      <input id="cognome" type="text" class="form-control" [(ngModel)]="newDocente().cognome" name="cognome" required placeholder="Inserisci il cognome" />
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Aggiungi</button>
      <button type="button" class="btn btn-secondary" (click)="onBack()">Annulla</button>
    </div>

    @if(form.submitted && !form.valid) {
      <div class="alert alert-danger mt-3" role="alert">
        Compila tutti i campi obbligatori, per favore.
      </div>
    }
  </form>
</div>
