<h1>Lista Studenti</h1>
<ul>
  @for(studente of studenti(); track studente.id){

    <li>
      <div class=" special rounded border border" [routerLink]="['studente',studente.id]">
    &nbsp;{{studente.nome+" "+studente.cognome  }}
      </div>
    </li>


  }
</ul>
<div class="row">
  <div class="col">
<button routerLink="/studenti/new-studente">Aggiungi Studente</button>
<router-outlet/>
  </div>
</div>
