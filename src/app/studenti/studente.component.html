<div class="d-flex justify-content-between align-items-center mt-4 p-3">
  <h1>Lista Studenti</h1>
  <button class="btn btn-primary rounded" (click)="openDialog()">Aggiungi Studente</button>
</div>
<div class="container-fluid mt-2">
  <table class="table table-bordered table-hover table-striped table-primary">
    <thead class="table-dark">
    <tr>
      <th colspan="5">
        <input id="cercaStudente" type="text" class="form-control" placeholder="Cerca Studente..." [(ngModel)]="studenteCercato" (ngModelChange)="searchStudente()"/>
      </th>
    </tr>
    <tr>
      <th>id</th>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Matricola <input id="cercaMatricola" type="text" class="rounded" placeholder="Cerca matricola..." [(ngModel)]="matricola" (ngModelChange)="searchMatricola()" /></th>
      <th>Data di Nascita</th>
    </tr>

    </thead>
    <tbody>
      @for(studente of studentiFiltrati();track studente.id){
        <tr [routerLink]="['/studenti','studente',studente.id]">


          <td>{{studente.id}}</td>
          <td>{{studente.nome}}</td>
          <td>{{studente.cognome}}</td>
          <td>{{studente.matricola}}</td>
          <td>{{studente.data_nascita | date:"dd/MM/yyyy"}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
